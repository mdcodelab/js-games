<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //write a function that takes 2 or mora arrays and returns
        // a new array of unique values in the order of original provided arrays.

        function myArs(arr1, arr2) {
            //merge arrays
            let merged= [...arr1, ...arr2];
            let finalArray = merged.filter((item, index)=> merged.indexOf(item) === index);
            return finalArray;
        }

        console.log(myArs([2, 3, 4, 5], [4, 5, 6]));
    </script>
</body>
</html>
