    <script>
        //Given a SORTED array of integers, write a function that accepts a value and returns
        //the index where the value passed to the function is located. If the value is not found,
        //it return -1.
        //search([1, 2, 3, 4, 5], 3) ->2
        //O(n) - linear search 
        function search(arr, num) {
            for(let i=0; i<arr.length; i++) {
                if(arr[i] === num) {
                    return i;
                }
            }
                return -1;
        }

        console.log(search([2, 4, 5, 6, 7], 7));


        ///solution 2 - binary search - divide & conquer - time complexity log(N)
        function search2(arr, num) {
            let min=0; //index for the first element
            let max=arr.length-1; //index for the last element
            while(min<=max) {
                let middle=Math.floor((min+max)/2);
                    let currentElement=arr[middle];
                if(arr[middle]<num) {
                    min=arr[middle]+1;
                } else if (arr[middle]>num){
                    max=arr[middle]-1;
                } else {
                    return middle;
                }
            }
                }
    

       console.log(search2([1, 4, 6, 9, 11, 15, 12, 80], 11));


    </script>
