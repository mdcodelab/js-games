        //MULTIPLE POINT PATTERNS
        //EXAMPLE 1.
        // A function accepts an array of SORTED integers. The function should find the FIRST PAIR
        //where the sum is 0. Return an arrays that includes both values that sum to 0 or undefined if the pair
        //does not exists.
        //sumZero([-3, -2, -1, 0, 1, 2, 3]) -> [-3, 3] 
        //sumZero([1, 2, 3]) -> undefined

        let arr = [-3, -2, -1, 0, 1, 2, 3];

        //time complexity - O(n^2); space complexity: O(1). SOLUTION 1
        function sumZero1() {
            for(let i = 0; i < arr.length; i++) {
                for(let j=i+1; j<arr.length; j++) {
                    if(arr[i] + arr[j] === 0) {
                        return [arr[i], arr[j]];
                    }
                }
            }
            return undefined;
        }

        console.log(sumZero1([-3, -2, -1, 0, 1, 2, 3]));

        /////////////SOLUTION 2 - time complexity O(n^2)
        function sumZero2(arr) {
            let left=0;
            let right=arr.length-1;
            while(left<right) {
                let sum = arr[left]+arr[right];
                if(sum ===0) {
                    return [arr[left], arr[right]]
                } else if(sum>0) {
                    right--
                } else if (sum<0) {
                    left++
                } else {
                    return undefined;
                }
            }

        }
        
        console.log(sumZero2([-3, -2, -1, 0, 1, 2, 3, 4, 5]));
