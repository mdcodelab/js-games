    <script>
        //Write a function that counts the number of vowels
        let count=0;
        function numberVowels (str) {
            let myArr = str.toLowerCase().split("");
           for (let i=0; i<myArr.length; i++) {
            if(myArr[i] === "a" || myArr[i] == "e" || myArr[i] == "i" || myArr[i] === "o" 
           || myArr[i] ==="u" || myArr[i] === "y" || myArr[i] === "w") {
            count=count+1
            }
           } 
           return count;
        }

        console.log(numberVowels("Mihaela")); //4

        //solution 2
        function vowelsInString(str) {
            const matches=str.match(/[aeiouyw]/gi);
            return matches ? matches.length : 0
        }

        console.log(vowelsInString("mihaela"));

        //solution 3
        function getVowels (str) {
        let vowels = ["a", "e", "i", "o", "u"];

            let myArr = str.split("");
            let count=0;
            for(let char of str.toLowerCase()) {
                if(vowels.includes(char)) {
                    count += 1;
                }
            }
            return count;
        }

        console.log(getVowels("mihaela"))
