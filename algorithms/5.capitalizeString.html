<!DOCTYPE html>

<body>
    <script>
        //Write a function that accepts a string. The function should:
        //capitalize the first letter of each word then 
        //return the capitalized string.
        
        let myString="my ball is that the blue one";

        function capitalizeString(myString) {
            //transform the string (phrase) into array of strings (words)
            let myArr = myString.split(" ");
            //capitalize the fist letter of the word
            let result=myArr.map((item, index)=> {
                return item[0].toUpperCase()+item.slice(1);
            })
            return result.join(" ");
            }

        console.log(capitalizeString(myString));

    </script>
</body>
</html>
