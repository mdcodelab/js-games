    <script>
        //1*2*3*4=4!=24
        function factorial (num) {
            if(num === 1) return 1;
            return num *factorial (num-1);
        }

        console.log("My factorial is:", factorial(4));

     //   solution 2;
        function factorial2(num) {
            let total = 1;
            for(let i=num; i>0; i--) {
                    total = total*i;
            }
            return total;
        }
        console.log("My factorial two is:", factorial2(4));


        //find odds in an array of numbers
        function findOdds (arr) {
            let result=[];
            for (let i=0; i<arr.length; i++) {
                if(arr[i] % 2 !== 0) {
                    result.push(arr[i]);
                }
            }
            return result;
        }

        console.log(findOdds([1, 2, 3, 4, 5, 6, 7, 8, 9]));
