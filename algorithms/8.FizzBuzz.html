<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //write a function that console log the numbers from 1 to n. But for
        //multiple of 3 print "Fizz" instead if number, for multiple of
        //both 5 print "Buzz". Fir numbers that are multiple of both 3 and 5
        //print "FizzBuzz".

        function fizzBuzz  (n) {
            for(let i=1; i<=n; i++) {
                if(i % 3 === 0 && i % 5 === 0) {
                    console.log("FizzBuzz")
                } else if (i % 5 === 0) {
                    console.log("Buzz");
                } else if (i% 3 === 0) {
                    console.log("Fizz")
                } else {
                    console.log(i);
                }
            } 
        }

        fizzBuzz(20);


    </script>
</body>
