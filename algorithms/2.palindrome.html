<body>
    <script>
        //let madame = true; //if you reversed, get the same thing
        function determinePalindrome (str) {
            const reversed = str.split("").reverse().join("");
            if(str === reversed) {
                return true
            } else {
                return false;
            }
        }

        console.log(determinePalindrome("madam"));
    </script>
